<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deep-ML Protocol: 365</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap');

        :root {
            --bg-color: #050a14;
            --panel-bg: #0f172a;
            --neon-blue: #00f0ff;
            --neon-purple: #bd00ff;
            --text-main: #e0e6ed;
            --dim-text: #64748b;
            --success: #00ff9d;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Share Tech Mono', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        /* Anime HUD Header */
        .hud-header {
            text-align: center;
            margin-top: 30px;
            border-bottom: 2px solid var(--neon-blue);
            padding-bottom: 10px;
            width: 90%;
            max-width: 1000px;
            position: relative;
        }

        .hud-header h1 {
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 0 10px var(--neon-blue);
            font-size: 2.5rem;
            margin: 0;
        }

        .hud-header::after {
            content: "SYSTEM: ONLINE // YEAR_LOG";
            position: absolute;
            right: 0;
            bottom: -20px;
            font-size: 0.8rem;
            color: var(--neon-blue);
        }

        /* Stats Panel */
        .stats-container {
            display: flex;
            gap: 20px;
            margin: 40px 0;
        }

        .stat-box {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid var(--neon-purple);
            padding: 15px 30px;
            text-align: center;
            box-shadow: 0 0 15px rgba(189, 0, 255, 0.2);
            clip-path: polygon(10% 0, 100% 0, 100% 80%, 90% 100%, 0 100%, 0 20%);
        }

        .stat-label {
            color: var(--dim-text);
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        .stat-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            color: var(--neon-purple);
        }

        /* The Grid */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(30px, 1fr));
            gap: 8px;
            width: 90%;
            max-width: 1000px;
            margin-bottom: 50px;
            padding: 20px;
            border: 1px solid #334155;
            background: rgba(13, 17, 23, 0.5);
        }

        .day-node {
            width: 30px;
            height: 30px;
            background: #1e293b;
            border: 1px solid #334155;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .day-node:hover {
            border-color: var(--neon-blue);
            transform: scale(1.2);
            z-index: 10;
        }

        /* Completed State */
        .day-node.active {
            background: var(--neon-blue);
            box-shadow: 0 0 10px var(--neon-blue);
            border-color: var(--neon-blue);
        }

        /* Tooltip */
        .day-node:hover::after {
            content: attr(data-day);
            position: absolute;
            bottom: 40px;
            background: var(--neon-purple);
            color: white;
            padding: 5px 10px;
            font-size: 12px;
            white-space: nowrap;
            pointer-events: none;
            box-shadow: 0 0 5px var(--neon-purple);
        }

        /* Scanline Effect */
        .scanline {
            width: 100%;
            height: 100px;
            z-index: 999;
            background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(0, 240, 255, 0.1) 50%, rgba(0,0,0,0) 100%);
            opacity: 0.1;
            position: fixed;
            bottom: 100%;
            animation: scanline 10s linear infinite;
            pointer-events: none;
        }

        @keyframes scanline {
            0% { bottom: 100%; }
            100% { bottom: -100px; }
        }

    </style>
</head>
<body>

    <div class="scanline"></div>

    <div class="hud-header">
        <h1>Deep-ML // Genesis Tracker</h1>
    </div>

    <div class="stats-container">
        <div class="stat-box">
            <div class="stat-label">Sync Rate (Total)</div>
            <div class="stat-value" id="total-count">0</div>
        </div>
        <div class="stat-box">
            <div class="stat-label">Target</div>
            <div class="stat-value">365</div>
        </div>
    </div>

    <div class="grid-container" id="tracker-grid">
        </div>

    <script>
        const grid = document.getElementById('tracker-grid');
        const totalDisplay = document.getElementById('total-count');
        const totalDays = 366; // 366 for safety/leap years
        
        // Load data from local storage
        let progressData = JSON.parse(localStorage.getItem('deepMLProgress')) || {};

        function updateStats() {
            const completed = document.querySelectorAll('.day-node.active').length;
            totalDisplay.innerText = completed;
        }

        for (let i = 1; i <= totalDays; i++) {
            const node = document.createElement('div');
            node.classList.add('day-node');
            node.setAttribute('data-day', `Day ${i}`);
            
            // Check if previously saved
            if (progressData[i]) {
                node.classList.add('active');
            }

            node.addEventListener('click', () => {
                node.classList.toggle('active');
                
                // Save state
                if (node.classList.contains('active')) {
                    progressData[i] = true;
                } else {
                    delete progressData[i];
                }
                localStorage.setItem('deepMLProgress', JSON.stringify(progressData));
                updateStats();
            });

            grid.appendChild(node);
        }
        
        updateStats();
    </script>
</body>
</html>
